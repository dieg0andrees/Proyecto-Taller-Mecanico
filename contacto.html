<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-fluid p-0"> <!-- Aplica la clase .container-fluid directamente al jumbotron -->
        <div class="jumbotron mt-4 p-5 bg-dark text-white text-center"> <!-- Aplica la clase .jumbotron -->
            <h1>Contáctanos</h1>
        </div>
    </div>
    <div class="container mt-5">
        <p>Deja tus dudas abajo y nos contactaremos via correo lo más pronto posible!</p>
        <form>
            <div class="form-group">
                <label for="usr">Nombre *</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="pwd">Email *</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="comment">Mensaje *</label>
                <textarea class="form-control" rows="5" id="mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
